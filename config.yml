timezone: Asia/Shanghai

run:
  heartbeat_sec: 30              # 每30秒输出心跳，便于监测“卡住还是在跑”
  per_symbol_timeout_sec: 20     # 单只股票抓取超时（超时则跳过）
  retries: 1                     # 重试次数
  max_workers: 6                 # 并发数（太大容易触发限流/更慢）

topn:
  A: 40
  HK: 20
  US: 40

# 趋势突破参数
breakout:
  lookback_days: 60
  confirm_buffer: 0.005
  overheat_deviation: 0.08
  vol_confirm_mult: 1.2

# 过滤器（先过滤再评分）
filters:
  min_turnover:
    A: 150000000
    HK: 60000000
    US: 8000000
  max_abs_pct_change:
    A: 12
    HK: 15
    US: 12

trade:
  stop_mode: "max(ma20, breakout_level)"
  stop_buffer: 0.02
  take_profit_rr: 2.0

weights:
  breakout: 45
  trend: 25
  volume: 20
  risk: 10

