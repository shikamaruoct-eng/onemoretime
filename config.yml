timezone: Asia/Shanghai

run:
  heartbeat_sec: 30
  per_symbol_timeout_sec: 20
  retries: 1
  max_workers: 6

topn:
  A: 40
  HK: 20
  US: 40

# 趋势突破参数
breakout:
  lookback_days: 60
  confirm_buffer: 0.005
  overheat_deviation: 0.08
  vol_confirm_mult: 1.2

# 过滤器（先过滤再评分）
filters:
  min_turnover:
    A: 150000000
    HK: 60000000
    US: 8000000
  max_abs_pct_change:
    A: 12
    HK: 15
    US: 12

trade:
  stop_mode: "max(ma20, breakout_level)"
  stop_buffer: 0.02
  take_profit_rr: 2.0

weights:
  breakout: 45
  trend: 25
  volume: 20
  risk: 10

# 自动更新池（核心）
universe:
  mode: auto         # auto / fixed
  cache_path: "data/universe_cache.json"

  A:
    method: "spot_turnover_top"
    pool_size: 180           # 候选池大小（越大越全，但跑得更久）
    min_turnover: 150000000

  HK:
    method: "spot_turnover_top"
    pool_size: 120
    min_turnover: 60000000

  US:
    method: "nasdaq100_plus_smh"
    pool_size: 140
    min_turnover: 8000000
